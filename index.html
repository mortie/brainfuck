<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/style.css" />
	<title>BrainFuck Interpreter</title>
</head>
<body>
	<div id="container">
		<p>Examples:</p>
		<select id="examplesSelect">
			<option value="">Examples</option>
			<option value="helloWorld">Hello World</option>
			<option value="echoInput">Echo Input</option>
			<option value="fibonacci">Fibonacci</option>
		</select>

		<div id="descriptionElement"></div>

		<p>Input:</p>
		<div id="inputElement" contenteditable="true"></div>

		<button id="stepButton">Step</button>
		<button id="runButton">Run</button>

		<p>Output:</p>
		<div id="outputElement"></div>
		<label><input type="checkbox" id="showNumbersCheckbox" />Show numbers instead of characters</label>

		<p>Memory Map:</p>
		<div id="memMapElement" class="table"></div>
	</div>
	<script src="js/bfInterpreter.js"></script>
	<script src="js/script.js"></script>
</body>
