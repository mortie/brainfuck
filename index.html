<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/style.css" />
	<title>BrainFuck Interpreter</title>
</head>
<body>

	<!--github banner-->
	<a href="https://github.com/mortie/brainfuck"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

	<div id="container">
		<p>Examples:</p>
		<select id="examplesSelect">
			<option value="">Examples</option>
			<option value="helloWorld">Hello World</option>
			<option value="echoInput">Echo Input</option>
			<option value="fibonacci">Fibonacci</option>
		</select>

		<div id="descriptionElement"></div>

		<p>Input:</p>
		<div id="inputElement" contenteditable="true"></div>

		<button id="stepButton">Step</button>
		<button id="runButton">Run</button>

		<p>Output:</p>
		<div id="outputElement"></div>
		<label><input type="checkbox" id="showNumbersCheckbox" />Show numbers instead of characters</label>

		<p>Memory Map:</p>
		<div id="memMapElement" class="table"></div>
	</div>
	<script src="js/bfInterpreter.js"></script>
	<script src="js/script.js"></script>
</body>
